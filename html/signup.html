<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 若安装了chrome frame则使用chrome内核渲染，否则使用IE的最高版本 -->
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
      charset="UTF-8"
    />
    <title>注册 - 知裕</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/login-signup.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="../img/icon.ico" />
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="signup-page" class="login-signup">
      <div class="logo-container" width="500 px">
        <img src="../img/logo.png" style="margin: 0 auto;" />
      </div>
      <div class="login-signup-container">
        <h6>注册帐号</h6>
        <form action="" method="post" id="signup-form">
          <input
            type="text"
            name="account"
            placeholder="请输入你的帐号"
            required
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,16}$"
            autofocus="autofocus"
            id="account"
          />
          <input
            type="password"
            name="password1"
            placeholder="请输入你的密码"
            required
            minlength="6"
            maxlength="16"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,16}$"
            id="password1"
          />
          <input
            type="password"
            name="password2"
            placeholder="请确认你的密码"
            required
            minlength="6"
            maxlength="16"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,16}$"
            id="password2"
          />
          <button type="submit" class="blue-button" id="signup-btn">
            注册
          </button>
        </form>
      </div>
    </div>
  </body>

  <script src="http://passport.cnblogs.com/scripts/jsencrypt.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/signup.js"></script>
</html>
