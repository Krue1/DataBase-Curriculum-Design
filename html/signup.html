<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 若安装了chrome frame则使用chrome内核渲染，否则使用IE的最高版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8">
    <title>注册 - 知裕</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/login-signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="login-page" class="login-signup">
        <div class="logo-container" width="500 px">
            <img src="../img/logo.png" style="margin: 0 auto;">
        </div>
        <div class="login-signup-container">
            <h6>注册帐号</h6>
            <form action="#" method="post/get">
                <input type="text" name="account" placeholder="请输入你的帐号">
                <input type="password" name="password" placeholder="请输入你的密码">
                <input type="password" name="password" placeholder="请确认你的密码">
                <button type="submit" class="blue-button">注册</button>
            </form>
        </div>
    </div>
</body>

</html>
