<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 若安装了chrome frame则使用chrome内核渲染，否则使用IE的最高版本 -->
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge,chrome=1"
      charset="UTF-8"
    />
    <title>修改密码 - 知裕</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
    <link href="../css/login-signup.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="../img/icon.ico" />
    <script src="../js/vue.js"></script>
  </head>

  <body>
    <div id="login-page" class="login-signup">
      <div class="logo-container" width="500 px">
        <img src="../img/logo.png" style="margin: 0 auto;" />
      </div>
      <div class="login-signup-container">
        <h6>修改密码</h6>
        <form action="#" method="post/get">
          <input type="text" name="account" placeholder="请输入你的旧密码" />
          <input
            type="password"
            name="password"
            placeholder="请输入你的新密码"
          />
          <button type="submit" class="blue-button">确认</button>
        </form>
      </div>
    </div>
  </body>

  <script>
    const vm = new Vue({
      el: "#login-page",
      data: {},
    });
  </script>
</html>
